<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактировать роль</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
<header th:insert="blocks/header-admin :: header-admin"> </header>

<div class="container mt-5 mb-5">

    <div th:each="el : ${roles}">
        <form method="post">
            <input required type="text" name="role_name" th:value="${el.position}" placeholder="Введите название роли" class="form-control">
            <br>
            <button type="submit"  class="btn btn-success">Изменить роль</button>
        </form>
    </div>
</div>

<!--<footer th:insert="blocks/footer :: footer"> </footer>-->

</body>

</html>
