<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактировать учётную запись</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header-admin :: header-admin"></header>

<div class="container mt-5 mb-5">
    <h1>Редактировать учётную запись</h1>
    <div th:each="el : ${users}">
        <form method="post">
            <input required type="text" th:value="${el.login}" name="login" placeholder="Введите логин"  class="form-control" ><br>
            <input required type="password" th:value="${el.password}" name="password" placeholder="Введите пароль" class="form-control"><br>
            <div>
                <div style="color:gray">Выберите роль :</div>
                <select name= "role" class="form-select">
                    <div th:each="el1 : ${roles}">
                        <option th:value="${el1.role_id}" th:text="${el1.position}" th:selected="${el1.role_id == el.role_id}"> />
                    </div>
                </select>
            </div>
            <br>
            <input required type="text" th:value="${el.fio}" name="name" placeholder="Введите ФИО" class="form-control" ><br>
            <br>
            <input required type="text" th:value="${el.phone}" name="phone" placeholder="Введите телефон" class="form-control"><br>
            <br>
            <input required type="email"  th:value="${el.email}"name="email" placeholder="Введите email" class="form-control"><br>
            <br>
            <button type="submit"  class="btn btn-success">Изменить запись</button>
        </form>
    </div>
</div>

<!--<div th:insert="blocks/footer :: footer"></div>-->

</body>
</html>
