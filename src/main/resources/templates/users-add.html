<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавить учётную запись</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
<header th:insert="blocks/header-admin :: header-admin"> </header>

<div class="container mt-5 mb-5">
    <h1>Добавление учётной записи</h1>
    <form action="/users/add" method="post">
        <input required type="text" name="login" placeholder="Введите логин" class="form-control">
        <br>
        <input required type="password" name="password" placeholder="Введите пароль" class="form-control">
        <br>

        <div>
            <div style="color:gray">Выберите роль :</div>
            <select name= "role" class="form-select">
                <div th:each="el : ${roles}">
                    <option th:value="${el.role_id}" th:text="${el.position}" />
                </div>
            </select>
        </div>
        <br>

        <input required type="text" name="name" placeholder="Введите ФИО" class="form-control">
        <br>
        <input required type="tel" name="phone" placeholder="Введите телефон" class="form-control">
        <br>
        <input required type="email" name="email" placeholder="Введите email" class="form-control">
        <br>

        <button type="submit" class="btn btn-success"> Добавить учётную запись </button>
    </form>
</div>

<!--<footer th:insert="blocks/footer :: footer"> </footer>-->

</body>

</html>
