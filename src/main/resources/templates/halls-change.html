<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактировать зал</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
<header th:insert="blocks/header-admin :: header-admin"> </header>


<div class="container mt-5 mb-5">
    <h1>Редактирование зала</h1>
    <div th:each="el : ${banquetHalls}">
    <form method="post" enctype="multipart/form-data">
        <input required type="text" th:value="${el.banquet_halls_name}" name="name" placeholder="Введите название нового банкетного зала" class="form-control">
        <br>
        <div>
            <div style="color:gray">Выберите категорию зала :</div>
            <select name= "category" class="form-select">
                <div th:each="el1 : ${categories}">
                    <option th:value="${el1.category_id}" th:text="${el1.category_name}" th:selected="${el1.category_id == el.category_id}">  />
                </div>
            </select>
        </div>
        <br>
        <input required type="text" th:value="${el.descript}" name="description" placeholder="Введите описание зала" class="form-control">
        <br>
        <input type="file" name="imageFile" placeholder="Введите картинку" class="form-control">
        <br>
        <input required type="text" th:value="${el.adress}" name="adress" placeholder="Введите адрес" class="form-control">
        <br>
        <input required type="number" th:value="${el.price}" name="price" placeholder="Введите цену" class="form-control">
        <br>

        <button type="submit" class="btn btn-success"> Изменить зал </button>
    </form>
    </div>
</div>

<!--<footer th:insert="blocks/footer :: footer"> </footer>-->
</body>

</html>
