<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование категории</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
<header th:insert="blocks/header-admin :: header-admin"> </header>

<div class="container mt-5 mb-5">
    <h1>Редактирование категории</h1>

    <div th:each="el : ${categories}">
        <form method="post">
                <input required type="text" th:value="${el.category_name}" name="category_name" placeholder="Введите название новой категории" class="form-control">
                <br>
                <input required type="text" th:value="${el.category_description}" name="category_description" placeholder="Введите описание новой категории" class="form-control">
                <br>
            <button type="submit"  class="btn btn-success">Изменить категорию</button>
        </form>
    </div>
</div>

<!--<footer th:insert="blocks/footer :: footer"> </footer>-->

</body>

</html>
