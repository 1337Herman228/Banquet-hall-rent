<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавить зал</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
<header th:insert="blocks/header-admin :: header-admin"> </header>

<div class="container mt-5 mb-5">
    <h1>Добавление зала</h1>
    <form action="/halls/add" method="post" enctype="multipart/form-data">
        <input required type="text" name="name" placeholder="Введите название нового банкетного зала" class="form-control">
        <br>

        <div>
            <div style="color:gray">Выберите категорию зала :</div>
        <select name= "category" class="form-select">
            <div th:each="el : ${categories}">
                <option th:value="${el.category_id}" th:text="${el.category_name}" />
            </div>
        </select>
        </div>
        <br>
        <input required type="text" name="description" placeholder="Введите описание зала" class="form-control">
        <br>
        <input required type="file" name="imageFile" placeholder="Выберите картинку" class="form-control">
        <br>
        <input required type="text" name="adress" placeholder="Введите адрес" class="form-control">
        <br>
        <input required type="number" name="price" placeholder="Введите цену" class="form-control">
        <br>

        <button type="submit" class="btn btn-success"> Добавить зал </button>
    </form>
</div>

<!--<footer th:insert="blocks/footer :: footer"> </footer>-->

</body>

</html>
