<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Категории</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        table {
          border-collapse: collapse;
          width: 100%;
        }

        th, td {
          padding: 8px;
          text-align: left;
          border-bottom: 1px solid #ddd;
        }

        th {
          background-color: #f2f2f2;
          font-weight: bold;
        }
    </style>
</head>

<body>
<header th:insert="blocks/header-admin :: header-admin"></header>

<div class="container mt-5">
    <h1>Категории</h1>

    <table>
        <tr>
            <th>Название категории</th>
            <th>Описание категории</th>
            <th> </th>
            <th> </th>
        </tr>
        <tr th:each="el : ${categories}">
            <td th:text="${el.category_name}"></td>
            <td th:text="${el.category_description}"></td>
            <td style="width:70px">
                <form style="width:70px" th:action="'/category/'+ ${el.category_id} + '/remove'" method="post">
                    <button class="btn btn-warning" type="submit">Удалить</button>
                </form>
            </td>
            <td style="width:132px">
                <a th:href="'category/'+ ${el.category_id} + '/change'"><button class="btn btn-warning">Редактировать</button></a>
            </td>
        </tr>
    </table>

</div>

<!--<footer th:insert="blocks/footer :: footer"></footer>-->

</body>

</html>
